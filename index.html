<!DOCTYPE html>
<html ng-app="StarterApp">
<head lang="en">
    <meta charset="UTF-8">
    <title>TopGuide</title>

    <link rel="stylesheet" href="bower_components/angular-material/angular-material.css">
    <!--<link rel="stylesheet" href="styles.css">-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,400italic">
    <meta name="viewport" content="initial-scale=1" />
    <link href="bower_components/mdi/css/materialdesignicons.min.css" media="all" rel="stylesheet" type="text/css" />
    <link href="bower_components/prism/themes/prism.css" rel="stylesheet">

</head>
<body layout="column" ng-controller="AppCtrl" ng-cloak>

<md-toolbar layout="row" class="md-whiteframe-z2">
    <button ng-click="toggleSidenav('left')" hide-gt-sm class="md-icon-button menuBtn">
        <span class="md-visually-hidden">Menu</span>
    </button>
    <h1 class="md-toolbar-tools" layout-align-gt-sm="left"><md-button ng-click="toggleNavigation('welcome')">TopGuide</md-button></h1>
</md-toolbar>
<div layout="row" flex>
    <md-sidenav layout="column" class="md-sidenav-left md-whiteframe-z2" md-component-id="left" md-is-locked-open="$mdMedia('gt-sm')">

        <md-content>
            <md-list>

                <md-list-item ng-click="toggleNavigation('buttons')">
                    <h4>Buttons</h4>
                </md-list-item>

                <md-list-item ng-click="toggleNavigation('checkbox')">
                    <h4>Checkbox</h4>
                </md-list-item>

                <md-list-item ng-click="toggleNavigation('colors')">
                    <h4>Colors</h4>
                </md-list-item>

                <md-list-item ng-click="toggleNavigation('dropdown')">
                    <h4>Dropdown</h4>
                </md-list-item>

                <md-list-item ng-click="toggleNavigation('icons')">
                    <h4>Icons</h4>
                </md-list-item>

                <md-list-item ng-click="toggleNavigation('inputfields')">
                    <h4>Input Fields</h4>
                </md-list-item>

                <md-list-item ng-click="toggleNavigation('links')">
                    <h4>Links</h4>
                </md-list-item>

                <md-list-item ng-click="toggleNavigation('progress')">
                    <h4>Progressline</h4>
                </md-list-item>

                <md-list-item ng-click="toggleNavigation('Toolbar')">
                    <h4>Toolbar</h4>
                </md-list-item>

                <md-list-item ng-click="toggleNavigation('tooltip')">
                    <h4>Tooltip</h4>
                </md-list-item>
            </md-list>
        </md-content>
    </md-sidenav>

    <md-content ng-view layout-padding flex></md-content>

</div>


<!-- Angular dependencies -->
<script src="bower_components/angular/angular.js"></script>
<script src="bower_components/angular-animate/angular-animate.js"></script>
<script src="bower_components/angular-aria/angular-aria.js"></script>
<script src="bower_components/angular-material/angular-material.js"></script>
<script src="bower_components/angular-route/angular-route.js"></script>
<script src="bower_components/prism/prism.js"></script>

<script src="webapp/app.js"></script>
</body>
</html>
