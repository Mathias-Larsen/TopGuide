<!DOCTYPE html>
<html ng-app="StarterApp">
<head lang="en">
    <meta charset="UTF-8">
    <title>TopGuide</title>

    <link rel="stylesheet" href="bower_components/angular-material/angular-material.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,400italic">
    <meta name="viewport" content="initial-scale=1" />
    <link href="bower_components/mdi/css/materialdesignicons.min.css" media="all" rel="stylesheet" type="text/css" />
    <link href="bower_components/prism/themes/prism.css" rel="stylesheet">

</head>
<body layout="column" ng-controller="AppCtrl" ng-cloak>

<md-toolbar layout="row" class="md-whiteframe-z2">
    <button ng-click="toggleSidenav('left')" hide-gt-sm class="md-icon-button menuBtn">
        <span>Menu</span>
    </button>
    <h1 class="md-toolbar-tools" layout-align-gt-sm="left"><a href="" ng-click="toggleNavigation('welcome')">TopGuide</a></h1>
</md-toolbar>
<div layout="row" flex>
    <md-sidenav layout="column" class="md-sidenav-left md-whiteframe-z2" md-component-id="left" md-no-ink md-is-locked-open="$mdMedia('gt-sm')">

            <md-list>
                <md-list-item ng-click="toggleNavigation('buttons')">
                    Buttons
                </md-list-item>

                <md-list-item ng-click="toggleNavigation('cards')">
                    Cards
                </md-list-item>

                <md-list-item ng-click="toggleNavigation('checkbox')">
                    Checkbox
                </md-list-item>

                <md-list-item ng-click="toggleNavigation('colors')">
                    Colors
                </md-list-item>

                <md-list-item ng-click="toggleNavigation('dropdown')">
                    Dropdown
                </md-list-item>

                <md-list-item ng-click="toggleNavigation('tryout')">
                    Example
                </md-list-item>

                <!--<md-list-item ng-click="toggleNavigation('floatingbut')">-->
                    <!--Floating Buttons-->
                <!--</md-list-item>-->

                <md-list-item ng-click="toggleNavigation('gettingstarted')">
                    Getting Started
                </md-list-item>

                <md-list-item ng-click="toggleNavigation('heading')">
                    Headings
                </md-list-item>

                <md-list-item ng-click="toggleNavigation('icons')">
                    Icons
                </md-list-item>

                <md-list-item ng-click="toggleNavigation('inputfields')">
                    Input Fields
                </md-list-item>

                <md-list-item ng-click="toggleNavigation('links')">
                    Links
                </md-list-item>

                <md-list-item ng-click="toggleNavigation('output')">
                    Output Fields
                </md-list-item>

                <md-list-item ng-click="toggleNavigation('progress')">
                    Progressline
                </md-list-item>

                <md-list-item ng-click="toggleNavigation('toast')">
                    Toast
                </md-list-item>

                <md-list-item ng-click="toggleNavigation('Toolbar')">
                    Toolbar
                </md-list-item>

                <md-list-item ng-click="toggleNavigation('tooltip')">
                    Tooltip
                </md-list-item>

                <md-list-item ng-click="toggleNavigation('typo')">
                    Typography
                </md-list-item>

            </md-list>

    </md-sidenav>

    <md-content ng-view layout-padding flex></md-content>

</div>


<!-- Angular dependencies -->
<script src="bower_components/angular/angular.js"></script>
<script src="bower_components/angular-animate/angular-animate.js"></script>
<script src="bower_components/angular-aria/angular-aria.js"></script>
<script src="bower_components/angular-material/angular-material.js"></script>
<script src="bower_components/angular-route/angular-route.js"></script>
<script src="bower_components/prism/prism.js"></script>

<script src="webapp/app.js"></script>
</body>
</html>
