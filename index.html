<!DOCTYPE html>
<html ng-app="StarterApp">
<head lang="en">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>TopGuide</title>
    <link rel="shortcut icon" href="images/favicon.png">

    <link rel="stylesheet" href="bower_components/angular-material/angular-material.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,400italic">
    <link href="bower_components/mdi/css/materialdesignicons.min.css" media="all" rel="stylesheet" type="text/css"/>
    <!-- prism for code syntax highlighting -->
    <link href="bower_components/prism/themes/prism.css" rel="stylesheet">
    <!-- Material icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">

    <!-- svg stuff -->
    <link rel="stylesheet" type="text/css" href="css/normalize.css" />
    <link rel="stylesheet" type="text/css" href="css/demo.css" />
    <link rel="stylesheet" type="text/css" href="css/component.css" />
</head>
<body layout="column" ng-controller="AppCtrl" ng-cloak md-theme="{{ dynamicTheme }}" md-theme-watch>

<md-toolbar layout="row" class="md-whiteframe-z2">
    <button ng-click="toggleSidenav('left')" hide-gt-sm class="md-icon-button menuBtn">
        <span>Menu</span>
    </button>
    <h1 class="md-toolbar-tools" layout-align-gt-sm="left"><a href="" ng-click="toggleNavigation('welcome')">TopGuide</a></h1>

    <md-button ng-click="toggleDynamicTheme('default')">Default</md-button>
    <md-button ng-click="toggleDynamicTheme('altTheme')">altTheme</md-button>
    <md-button ng-click="toggleDynamicTheme('green')">Green</md-button>
    <md-button ng-click="toggleDynamicTheme('cyan')">Cyan</md-button>

</md-toolbar>
<div layout="row" flex>
    <md-sidenav layout="column" class="md-sidenav-left md-whiteframe-z2" md-component-id="left" md-no-ink md-is-locked-open="$mdMedia('gt-sm')">

        <md-list>
            <md-list-item class="current" class="highlight" ng-click="toggleNavigation('buttons')">
                <a>Buttons</a>
            </md-list-item>

            <md-list-item class="current" ng-click="toggleNavigation('cards')">
                <a>Cards</a>
            </md-list-item>

            <md-list-item class="current" ng-click="toggleNavigation('checkbox')">
                <a>Checkbox</a>
            </md-list-item>

            <md-list-item class="current" ng-click="toggleNavigation('colors')">
                <a>Colors</a>
            </md-list-item>

            <md-list-item class="current" ng-click="toggleNavigation('dropdown')">
                <a>Dropdown</a>
            </md-list-item>

            <md-list-item class="current" ng-click="toggleNavigation('themes')">
                <a>Dynamic Themes</a>
            </md-list-item>

            <md-list-item class="current" ng-click="toggleNavigation('tryout')">
                <a>Example</a>
            </md-list-item>

            <md-list-item class="current" ng-click="toggleNavigation('gettingstarted')">
                <a>Getting Started</a>
            </md-list-item>

            <md-list-item class="current" ng-click="toggleNavigation('icons')">
                <a>Icons</a>
            </md-list-item>

            <md-list-item class="current" ng-click="toggleNavigation('inputfields')">
                <a>Input Fields</a>
            </md-list-item>

            <md-list-item class="current" ng-click="toggleNavigation('links')">
                <a>Links</a>
            </md-list-item>

            <md-list-item class="current" ng-click="toggleNavigation('output')">
                <a>Output Fields</a>
            </md-list-item>

            <md-list-item class="current" ng-click="toggleNavigation('progress')">
                <a>Progressline</a>
            </md-list-item>

            <md-list-item class="current" ng-click="toggleNavigation('toast')">
                <a>Toast</a>
            </md-list-item>

            <md-list-item class="current" ng-click="toggleNavigation('Toolbar')">
                <a>Toolbar</a>
            </md-list-item>

            <md-list-item class="current" ng-click="toggleNavigation('tooltip')">
                <a>Tooltip</a>
            </md-list-item>

            <md-list-item ng-click="toggleNavigation('typo')">
                <a>Typography</a>
            </md-list-item>
        </md-list>

    </md-sidenav>

    <md-content ng-view layout-padding flex></md-content>

    <div id="main" class="main" style="background: #F3726D">
        <!--<figure>-->
        <div class="drawings mac">
            <img class="illustration" src="images/imac.png" alt="iMac Illustration" />
            <svg class="line-drawing" id="mac" width="100%" height="600" preserveAspectRatio="xMidYMid meet" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 600">

                <path d="m 483.95449,571.8934 120.41968,0" />
                <path class="line-round" d="m 783.49986,166.74023 -9.12881,133.48624" />

            </svg>
        </div>
        <!--</figure>-->
    </div>

</div>



<!-- Angular dependencies -->
<script src="bower_components/angular/angular.js"></script>
<script src="bower_components/angular-animate/angular-animate.js"></script>
<script src="bower_components/angular-aria/angular-aria.js"></script>
<script src="bower_components/angular-material/angular-material.js"></script>
<script src="bower_components/angular-route/angular-route.js"></script>
<script src="bower_components/angular-cookies/angular-cookies.js"></script>

<!-- Prism for code syntax highlighting -->
<script src="bower_components/prism/prism.js"></script>

<!-- Application dependencies -->
<script src="webapp/app.js"></script>
<script src="webapp/routes.js"></script>

<!-- svg animation -->
<script src="/webapp/classie.js"></script>
<script src="/webapp/svganimations.js"></script>
</body>
</html>
