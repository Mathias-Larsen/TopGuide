<!DOCTYPE html>
<html ng-app="StarterApp">
<head lang="en">
    <meta charset="UTF-8">
    <title>TopGuide</title>

    <link rel="stylesheet" href="bower_components/angular-material/angular-material.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,400italic">
    <meta name="viewport" content="initial-scale=1" />

</head>
<body layout="column" ng-controller="AppCtrl" ng-cloak>

<md-toolbar layout="row" class="md-whiteframe-z2">
    <button ng-click="toggleSidenav('left')" hide-gt-sm class="md-icon-button menuBtn">
        <span class="md-visually-hidden">Menu</span>
    </button>
    <h1 class="md-toolbar-tools" layout-align-gt-sm="left"><md-button ng-click="">TopGuide</md-button></h1>
</md-toolbar>
<div layout="row" flex>
    <md-sidenav layout="column" class="md-sidenav-left md-whiteframe-z2" md-component-id="left" md-is-locked-open="$mdMedia('gt-sm')">

        <dl>
            <dt class="md-button">Icons</dt>
            <dt>Buttons</dt>
            <dt>Input Fields</dt>
        </dl>

        <md-content>
            <md-list>
                <a ui-sref="icons">
                <md-list-item ng-click="focusSection()">
                    <h4>Icons</h4>
                </md-list-item>
                </a>

                <a ui-sref="buttons">
                <md-list-item ng-click="focusSection()">
                    <h4>Buttons</h4>
                </md-list-item>
                </a>

                <a ui-sref="inputfields">
                    <md-list-item ng-click="focusSection()">
                        <h4>Input Fields</h4>
                    </md-list-item>
                </a>
                <md-list-item ng-click="focusSection()">
                    <h4>Some list item 4</h4>
                </md-list-item>
            </md-list>

        </md-content>
    </md-sidenav>


    <div flex ui-view></div>


</div>


<!-- Angular dependencies -->
<script src="bower_components/angular/angular.js"></script>
<script src="bower_components/angular-animate/angular-animate.js"></script>
<script src="bower_components/angular-aria/angular-aria.js"></script>
<script src="bower_components/angular-material/angular-material.js"></script>
<script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>

<script src="webapp/app.js"></script>
</body>
</html>
