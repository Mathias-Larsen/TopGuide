<div ng-controller="AppCtrl" layout="column" layout-margin style="padding:25px;">
    <h1>Themes</h1>

    <div>
        <md-button md-no-ink ng-click="dynamicTheme = 'default'">Default</md-button>
        <md-button md-no-ink ng-click="dynamicTheme = 'altTheme'">altTheme</md-button>
        <div md-theme="{{ dynamicTheme }}" md-theme-watch>
            <md-button md-no-ink class="md-primary">I'm dynamic</md-button>
        </div>
    </div>

</div>
