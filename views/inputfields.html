    <div>
        <md-content layout-padding>
            <form name="userForm">
                <div layout layout-sm="column">
                    <md-input-container style="width:80%">
                        <label>Firma</label>
                        <i class="mdi mdi-home-modern"></i>
                        <input ng-model="user.company">
                    </md-input-container>

                </div>
                <div layout layout-sm="column">
                    <md-input-container flex>
                        <label>Kontaktperson</label>
                        <i class="mdi mdi-account"></i>
                        <input ng-model="user.name">
                    </md-input-container>

                </div>
                <md-input-container flex>
                    <label>Adresse</label>
                    <i class="mdi mdi-home"></i>
                    <input ng-model="user.address">
                </md-input-container>

                <div layout layout-sm="column">
                    <md-input-container flex>
                        <label>By</label>
                        <i class="mdi mdi-map-marker"></i>
                        <input ng-model="user.city">
                    </md-input-container>

                    <md-input-container flex>
                        <label>Postnummer</label>
                        <i class="mdi mdi-city"></i>
                        <input ng-model="user.postalCode">
                    </md-input-container>
                </div>
                <div layout layout-sm="column">
                    <md-input-container flex>
                        <label>Telefon</label>
                        <i class="mdi mdi-phone"></i>
                        <input ng-model="user.phone">
                    </md-input-container>

                    <md-input-container flex>
                        <label>E-mail</label>
                        <i class="mdi mdi-at"></i>
                        <input ng-model="user.mail">
                    </md-input-container>
                </div>

                <md-input-container flex>
                    <label>Dato for skade</label>
                    <input type="date" ng-model="user.submissionDate">
                </md-input-container>
                <md-input-container flex>
                    <label>Beskrivelse af skade</label>
                    <i class="mdi mdi-comment-plus-outline"></i>
                    <textarea ng-model="user.biography" columns="1"></textarea>
                </md-input-container>
            </form>
        </md-content>
    </div>
